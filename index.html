<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Trip Calculator</h1>
    <input type="number" placeholder="Distance" id="distance" />
    <input type="number" placeholder="Price of Fuel" id="price-fuel" />
    <input type="number" placeholder="Number of Person" id="num-per" />
    <input type="number" placeholder="Avg. of Vehicale" id="avg-veh" />
    <button onclick="mycla()" type="submit">Click Here Pay Individul</button>
    <p id="result"></p>
  </body>
  <script>
   function mycla() {
      let distance = Number(document.getElementById("distance").value);
      let price = Number(document.getElementById("price-fuel").value);
      let number = Number(document.getElementById("num-per").value);
      let avg = Number(document.getElementById("avg-veh").value);

      let costPerPerson = ((distance / avg) * price) / number;
      console.log(costPerPerson);
      document.getElementById("result").innerHTML =
        "Each person should pay: " + costPerPerson.toFixed(0);
    }
  </script>
</html>
